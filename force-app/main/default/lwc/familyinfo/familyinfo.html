<template>
    <div class="family">
        <lightning-record-edit-form
            record-id={recordId}
            object-api-name="User__c"
            layout-type="Full"
            columns="2"
            onsuccess={handleSuccess}>
            <lightning-layout multiple-rows="true">
                <!-- First Column -->
                <lightning-layout-item size="6">
                    <lightning-input-field field-name={fields.FATHERNAME_FIELD.fieldApiName} value={fathername}></lightning-input-field>
                    <lightning-input-field field-name={fields.MOTHERNAME_FIELD.fieldApiName} value={mothername}></lightning-input-field>
                    <lightning-input-field field-name={fields.MARITALSTATUS_FIELD.fieldApiName} value={martinalstatus}></lightning-input-field>
                  
                </lightning-layout-item>
                <!-- Second Column -->
                <lightning-layout-item size="6">
                    <lightning-input-field field-name={fields.PRESENTADDRESS_FIELD.fieldApiName} value={presentaddress}></lightning-input-field> 
                    
                </lightning-layout-item>
            
            </lightning-layout>

            <div class="slds-m-top_medium">
                <!-- <lightning-button variant="brand" type="submit" label="Save"></lightning-button> -->
            </div>
        </lightning-record-edit-form>
    </div>
</template>
